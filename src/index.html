<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Samples</title>
  <script src="js/all.js"></script>
  <script src="http://localhost:8098"></script>
  <script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/vue.js"></script>
  <script src="js/vue-router.js"></script>
  <script src="js/underscore.js"></script>
  <script src="js/httpvueloader.js"></script>
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="index.css">
  <!-- templates -->
  
</head>

<body>
  <div class="mobileController mb-3" style="display:none;max-height:6vh">
    <div class="btn-toolbar justify-content-between bg-dark" role="toolbar">
      <div class="btn-group btn-group-sm">
        <a href="#" class="btn text-light" style="-webkit-app-region: drag;">
          <i class="fas fa-arrows-alt"></i> Move
        </a>
        <a class="btn text-light border-secondary" onclick="toggleOrientation();">
          <i class="fas fa-sync"></i> <span id="btnOrientation">Landscape</span>
        </a>
        <div class="input-group input-group-sm">
          <i class="fas fa-dot-circle text-light mt-2 ml-2"></i>
          <span class="mt-1 ml-1 bg-dark text-light font-weight-600">Device zoom: </span>
          <select id="cbZoom" class="form-control ml-1" onchange="setDeviceZoom();">
            <option value="50%">50%</option>
            <option value="75%">75%</option>
            <option value="100%" selected>100%</option>
            <option value="125%">125%</option>
            <option value="150%">150%</option>
          </select>
        </div>
      </div>

      <div class="btn-group btn-group-sm">
        <button class="btn text-danger" onclick="stopTabletSimulation()">
          <i class="fas fa-times"></i>
        </button>

      </div>
    </div>

  </div>
  <div id="mainContainer">
    <nav class="navbar navbar-dark bg-primary pr-0 sticky-top appNavbar">
      <button class="navbar-toggler navbar-toggler-sm" type="button" data-toggle="collapse" onclick="toggleSideBar();"
        title="Toggle menu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div style="-webkit-app-region: drag;-webkit-user-select: none;user-select:none;width:70%;text-align:center">
        <a class="navbar-brand" href="#">Terrence Johnson IT - Samples </a>
      </div>
      <span class="float-right appNavbar">
        <a href="#" class="btn text-light" title="Simulate Tablet" onclick="startSimulation(false)">
          <i class="fas fa-mobile-alt fa-lg"></i>
        </a>
        <a id="btnClose" class="btn text-danger btn-lg" href="#" onclick="closeapp();">
          <i class="fas fa-times-circle fa-lg"></i>
        </a>
      </span>
    </nav>
    <nav class="navbar navbar-dark bg-primary pr-0 sticky-top tabletNavbar" style="display:none">
      <div style="-webkit-user-select: none;user-select:none;width:100%;text-align:center">
        <a class="navbar-brand" href="#">Samples</a>
      </div>
    </nav>
    <div id="app" class="wide-container">
      <router-view></router-view>
    </div>
  </div>


  <script src="js/render-index.js"></script>
  <script src="js/common/data-service.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
