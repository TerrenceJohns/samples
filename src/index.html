  <script id="tmpSystemInfo" type="text/html">
    <div>
      <div v-if="Info">
        <h3>System Info</h3>
        <hr>
        <h4 class="text-primary">
          <i class="fas fa-laptop-code"></i>
          Operating System</h4>
        <table class="table table-sm table-borderless">
          <tr>
            <td class="tdLabel">
              Operation system:
            </td>
            <td>
              {{Info.OS}}
            </td>
          </tr>
          <tr>
            <td class="tdLabel">
              Version:
            </td>
            <td>
              {{Info.version}}
            </td>
          </tr>
        </table>
        <hr>
        <h4 class="text-primary">
          <i class="fas fa-microchip"></i>
          Processors
        </h4>
        <table class="table table-sm table-borderless">
          <tr v-for="(p, index) in Info.cpus">
            <td style="font-weight:500;width:100px">
              CPU_{{index}}:
            </td>
            <td style="width:350px">
              {{p.model}}
            </td>
            <td>
              <div class="progress">
                <div :class="{'bg-success':p.load <= 40,'bg-warning':p.load>=40 && p.load<=80,'bg-danger':p.load > 80 }"
                  class="progress-bar" role="progressbar" :aria-valuenow="(p.load).toFixed(2)"
                  :style="'width:' + (p.load).toFixed(2) + '%'" aria-valuemin="0" aria-valuemax="100">
                  <span style="font-size:xx-small">
                    {{(p.load).toFixed(2)}}%
                  </span>
                </div>
              </div>
            </td>
          </tr>

        </table>
        <hr>
        <h4 class="text-primary">
          <i class="fas fa-sd-card"></i>
          Memory
        </h4>
        <table class="table table-sm table-borderless">
          <tr>
            <td class="tdLabel">
              Total Memory:
            </td>
            <td style="width:100px">
              {{(Info.totalMem ).toFixed(2)}}GB
            </td>
            <td>
              <div class="progress">
                <div class="progress-bar" role="progressbar"
                  :aria-valuenow="(Info.usedMem/Info.totalMem * 100).toFixed(2)"
                  :style="'width:' + (Info.usedMem/Info.totalMem * 100).toFixed(2) + '%'" aria-valuemin="0"
                  aria-valuemax="100">
                  <span style="font-size:xx-small">
                    {{(Info.usedMem/Info.totalMem * 100).toFixed(2)}}%
                  </span>
                </div>
              </div>
            </td>
          </tr>

          </tr>
        </table>
      </div>

    </div>
  </script>

<body >
  <div class="mobileController mb-3" style="display:none;max-height:6vh" >
      <div class="btn-toolbar justify-content-between bg-dark" role="toolbar" >
        <div class="btn-group btn-group-sm">
          <a href="#" class="btn text-light" style="-webkit-app-region: drag;" ondblclick="movedbClick();">
            <i class="fas fa-arrows-alt"></i> Move
          </a>
          <a class="btn text-light border-secondary" onclick="toggleOrientation();">
            <i class="fas fa-sync"></i> <span id="btnOrientation">Landscape</span> 
          </a>
          <div class="input-group input-group-sm">
            <i class="fas fa-dot-circle text-light mt-2 ml-2"></i>
            <span class="mt-1 ml-1 bg-dark text-light font-weight-600">Device zoom: </span> 
            <select id="cbZoom" class="form-control ml-1" onchange="setDeviceZoom();">
              <option value="50%">50%</option>
              <option value="75%">75%</option>
              <option value="100%" selected>100%</option>
              <option value="125%">125%</option>
              <option value="150%">150%</option>
            </select>
          </div>
        </div>
        
        <div class="btn-group btn-group-sm">
          <button class="btn text-danger" onclick="stopTabletSimulation()">
            <i class="fas fa-times"></i> 
          </button>
          
        </div>
      </div>

  </div>
  <div id="mainContainer" >
    <nav class="navbar navbar-dark bg-primary pr-0 sticky-top appNavbar">
      <button class="navbar-toggler navbar-toggler-sm" type="button" data-toggle="collapse" onclick="toggleSideBar();"
        title="Toggle menu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div style="-webkit-app-region: drag;-webkit-user-select: none;user-select:none;width:70%;text-align:center">
        <a class="navbar-brand" href="#">Terrence Johnson IT - Samples </a>
      </div>
      <span class="float-right appNavbar">
        <a href="#" class="btn text-light" title="Simulate Tablet" onclick="startSimulation(false)">
          <i class="fas fa-tablet fa-lg"></i>
        </a>
        <a id="btnClose" class="btn text-danger btn-lg" href="#" onclick="closeapp();">
          <i class="fas fa-times-circle fa-lg"></i>
        </a>
      </span>
    </nav>
    <nav class="navbar navbar-dark bg-primary pr-0 sticky-top tabletNavbar" style="display:none">
      <div style="-webkit-user-select: none;user-select:none;width:100%;text-align:center">
        <a class="navbar-brand" href="#">Samples</a>
      </div>
    </nav>
    <div id="app" class="wide-container">
      <router-view></router-view>
    </div>
  </div>


  <script type="text/javascript">
    const orientation = {
      portrait:1,
      landscape:2,
    };
    var tabletView = false;
    var tabletOrientation = 1; 
    function setDeviceZoom(){
      var zoomLevel = $("#cbZoom").val();
      $("#mainContainer").children().css('zoom', zoomLevel);
    }
    function movedbClick(e){
      e.preventDefault();
      return false;
    }
    function closeapp() {
      window.IPC.send('close-app');
    }

    function toggleOrientation(){
      if(tabletOrientation==orientation.portrait) {
        simulateTablet(true);
      } else {
        simulateTablet(false);
      }
    };
    function startSimulation(landscape){
      $("#mySidebar").css('width', '0px');
      $("#mainDiv").css('margin-left', '0px');
      setTimeout(simulateTablet,500,landscape);
    }
    function simulateTablet(landscape) {
      
      $("#mainContainer").addClass('mobileContainer');
      $(".mobileController").css('display','');
      $(".appNavbar").css('display', 'none');
      $(".tabletNavbar").css('display', '');
      if (landscape) {
        $("#mainContainer").removeClass('portrait');
        $("#mainContainer").addClass('landscape');
        $("#btnOrientation").html("Change to <b>Portrait</b>");
        window.IPC.send('tablet-landscape');
        tabletOrientation = orientation.landscape;
      } else {
        $("#mainContainer").removeClass('landscape');
        $("#mainContainer").addClass('portrait');
        $("#btnOrientation").html("Change to <b>Landscape</b>");
        window.IPC.send('tablet-portrait');
        tabletOrientation = orientation.portrait;
      }
      tabletView = true;
    }

    function stopTabletSimulation() {
      window.IPC.send('reset');
      $("#mainContainer").removeClass('mobileContainer');
      $(".mobileController").css('display','none');
      $(".appNavbar").css('display', '');
      $(".tabletNavbar").css('display', 'none');
      $("#mainContainer").children().css('zoom', 1);
      $("#cbZoom").val('100%');
      tabletView = false;

      
    }

    function toggleSideBar() {
      var w = $("#mySidebar").css('width');
      if (!tabletView) {
        if (w == '250px') {
          $("#mySidebar").css('width', '0px');
          $("#mainDiv").css('margin-left', '0px');
        } else {
          $("#mySidebar").css('width', '250px');
          $("#mainDiv").css('margin-left', '250px');
          
        }
      } else {
        stopTabletSimulation();
        tabletView = false;
      }

    }
  </script>
  <script src="js/common/field.js"></script>
  <script src="js/common/select-field.js"></script>
